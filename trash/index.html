<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MergePDF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-bs-theme="dark">
    <div id="error-box" class="alert alert-danger invisible" role="alert">
      Please attach at least one file!
    </div>
    <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MergePDF</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="me-auto"></div>
          <div class="d-flex">
            <ul class="navbar-nav me-4 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><button type="button" class="btn btn-secondary">
                    About Project
                  </button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><button type="button" class="btn btn-secondary">
                    Visit Portfolioppppp
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="upload-box card">
      <div class="card-header">Upload PDF Files</div>
      <div class="card-body">
        <h5 class="card-title">Merge 2 or more PDF files</h5>
        <p class="card-text">
          Click the button below to upload the files that you want to join.
        </p>
        <form
          class="needs-validation"
          action="/upload-pdf"
          method="post"
          enctype="multipart/form-data"
          novalidate
        >
          <input
            id="pdf-entry"
            required
            class="form-control mb-3"
            type="file"
            name="pdf-files"
            accept=".pdf"
            multiple
          />
          <input
            type="submit"
            class="btn btn-secondary btn-lg"
            value="Upload"
          />
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./pub.js"></script>
  </body>
</html>
